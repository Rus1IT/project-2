<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/movie-details.css">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Slackey&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Movie</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <div class="image">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="search__box">
                    <div class="search">
                        <input type="search" name="" id="">
                    </div>
                    <div class="button">
                        <button>Search</button>
                    </div>
                </div>
                <div class="title">
                    Movies Fan
                </div>
            </div>
        </div>
    </header>


    <section>
        <div class="container">
            <div class="movie__wrapper">
                <div class="details">
                    <h1 class="title"></h1>
                    <div class="metadata">
                        <span class="release-date"></span>
                        <span class="genres"></span>
                    </div>
                    <div class="grade"></div>
                    <p class="description"></p>
                    <button class="trailer-btn">Watch Trailer</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="actors">
                <div class="actor__image">

                </div>
                <img src="" alt="Actor">
                <div class="actor__name">

                </div>
                <div class="actor__character"></div>
            </div>
        </div>
    </section>
     

    <div id="movie-details-container"></div>
    <script src="scripts/movie-details.js"></script>
    

</body>
</html>
